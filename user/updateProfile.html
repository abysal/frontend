            <div class="col-md-6 offset-md-3" id="courseAddForm" style="background: #fff;color:#000;">

            <form class="form updateUser"  autocomplete="false">
                                        
                                        <div class="form-group">
                                            
                                            <input class="form-control" type="text" placeholder="First name" name="first_name" id="first_name" pattern="[a-zA-Z]{2,15}" title="Please enter only character between 2 to 15 for firstname">
                                        </div>
                                        
                                        <div class="form-group">
                                            
                                            <input class="form-control" type="text" placeholder="Last name" name="last_name" id="last_name" pattern="[a-zA-Z]{2,15}" title="Please enter only character between 2 to 15 for lastname">
                                        </div>
                                        <div class="form-group">
                                           
                                            <input class="form-control" type="email" placeholder="Email" name="email" id="email" readonly="readonly">
                                        </div>

                                        <div class="form-group">
                                            
                                            <label class="radio-inline">
                                                <input type="radio" name="radio" value="Male" id="male">Male &nbsp;&nbsp;
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="radio" value="Female" id="female">Female
                                            </label>
                                        </div>

                                        <div class="form-group">
                                            
                                            <input class="form-control" type="number" placeholder="Batch (eg 18,19,20)" name="batch" id="batch" pattern="[0-9]{1,9}" title="Please enter only numbers between 0 to 9 for batch">
                                        </div>
                                        <div class="form-group">
                                            
                                            <input class="form-control" type="text" placeholder="Section (eg A,B,C,D)" name="section" id="section" pattern="[A-Z]{1}" title="Please enter only a uppercase character for section">
                                        </div>

                                        <div class="form-group">
                                           
                                            <input class="form-control" type="text" placeholder="Username" name="user_name2" id="user_name2" pattern="[a-zA-Z0-9_]{4,20}" title="Please enter only character or numbers between 4 to 20 for username">
                                        </div>

                                        <div class="form-group">
                                           
                                            <input class="form-control" type="password" placeholder="Password" name="password" id="password" pattern="[a-zA-Z0-9_]{4,20}" title="Please enter only characters or numbers between 4 to 20 for password">
                                        </div>
                                        <button type="submit" class="btn btn-primary submit_btn" id="register_submit">Submit</button>
                                    </form>
                </div>

        </div>
