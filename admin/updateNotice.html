<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <img src="../public/images/logo.png" width="200" class="img-responsive">
            </div>

            <ul class="list-unstyled components">
               <h3 class="text-uppercase">&nbsp;Admin Panel</h3><br/>
                <li >
                    <a href="index.html">Home</a>

                <li >
                    <a href="course.html">Courses</a>
                </li>

                    <a href="module.html">Modules</a>

                    <a href="notice.html" >Notices</a>
                </li>
                <li>
                    <a href="assignment.html">Assignments</a>
                </li>
                <li>
                    <a href="profile.html">Profile</a>
                </li>
            </ul>

            <ul class="list-unstyled CTAs">
                <li>
                    <button class="btn btn-danger">Logout</button>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info menu">
                        <i class="fas fa-align-justify"></i>
                        <span></span>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">

                            
                            <li class="nav-item">
                                <a class="nav-link active" href="#"><p id="user_name"></p></a>
                            </li>
                            <li class="nav-item">
                                <img src="../public/images/sample_user.jpg" class="img-responsive" width="50" height="50" style="border-radius: 50%;" id="profile_image">
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container-fluid">
                <div class="row" id="courseAddRow">
                    <div class="col-md-6 offset-md-3" id="courseAddForm">
                        <form class="form updateNotice" method="POST" enctype="multipart/form-data">
                          
                       <div class="form-group">
                            <label for="notice_title">Notice Title</label>
                            <select class="form-control" id="notice_title">
                              <option>General Notice</option>
                              <option>Assignment Notice</option>
                              <option>Holiday Notice</option>
                              <option>Exam Notice</option>
                              <option>Result Notice</option>
                              <option>Event Notice</option>
                              <option>Sports Notice</option>

                          </select>
                      </div>
                        <div class="form-group">
                            <label for="notice_subject">Notice Subject</label>
                            <input type="text" class="form-control" id="notice_subject" placeholder="Enter Notice Subject" required="required" pattern="[a-zA-Z0-9 _]{4,50}" title="Please enter only characters or numbers between 4 to 50 for Notice Subject">
                        </div>
                        
                      
                    <div class="form-group">
                        <label for="notice_desc">Notice Description</label>
                        <textarea class="form-control" id="notice_desc" rows="6" placeholder="Enter Notice Description" required="required" pattern="[a-zA-Z0-9 _]{4,400}" title="Please enter only characters or numbers between 4 to 400 for Notice Description"></textarea>
                    </div>
                    


                    <button type="submit" id="submit" class="btn btn-block btn-primary text-uppercase" name="submit" style="width: 150px;">Update</button>
                </form> 
            </div>
        </div>
    </div>

</div>
