<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <img src="../public/images/logo.png" width="200" class="img-responsive wow zoomInLeft">
            </div>

            <ul class="list-unstyled components">
                <h3 class="text-uppercase">&nbsp;Admin Panel</h3><br/>

                    <a href="index.html" >Home</a>

                    <a href="course.html">Courses</a>

                    <a href="notice.html" >Notices</a>

                    <a href="assignment.html">Assignments</a>

                    <a href="profile.html">Profile</a>
                </li>
            </ul>

            <ul class="list-unstyled CTAs">
                <li>
                    <button class="btn btn-danger">Logout</button>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info menu">
                        <i class="fas fa-align-justify"></i>
                        <span></span>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">

                            
                            <li class="nav-item">
                                <a class="nav-link active" href="#"><p id="user_name"></p></a>
                            </li>
                            <li class="nav-item">
                                <img src="../public/images/sample_user.jpg" class="img-responsive" width="50" height="50" style="border-radius: 50%;" id="profile_image">
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container-fluid">
                <div class="row" id="courseAddRow">
                    <div class="col-md-6 offset-md-3" id="courseAddForm">
                        <form class="form updateCourse" method="POST" enctype="multipart/form-data">
                          <div class="form-group">
                            <label for="course_name">Course Name</label>
                            <input type="text" class="form-control" id="course_name" placeholder="Enter Course Name" required="required" pattern="[a-zA-Z0-9 _]{4,50}" title="Please enter only characters or numbers between 4 to 50 for Course Name">
                        </div>
                        <div class="form-group">
                            <label for="course_duration">Course Duration (in years)</label>
                            <select class="form-control" id="course_duration">
                              <option>1 year</option>
                              <option>2 years</option>
                              <option>3 years</option>
                              <option>4 years</option>
                              <option>5 years</option>
                          </select>
                      </div>
                        <div class="form-group">
                            <label for="course_price">Course Price</label>
                            <input type="text" class="form-control" id="course_price" placeholder="Enter Course Price" required="required" pattern="[a-zA-Z0-9 _]{4,50}" title="Please enter only characters or numbers between 4 to 50 for Course Price">
                        </div>
                        
                      <div class="form-group">
                        <label for="course_modules">Main Modules</label>
                        <input type="text" class="form-control" id="course_modules" placeholder="Enter Some Major Modules" required="required" pattern="[a-zA-Z0-9 _]{4,100}" title="Please enter only characters or numbers between 4 to 100 for Course Modules">
                    </div>

                    <div class="form-group">
                        <label for="course_desc">Course Description</label>
                        <textarea class="form-control" id="course_desc" rows="3" required="required" pattern="[a-zA-Z0-9 _]{4,300}" title="Please enter only characters or numbers between 4 to 300 for Course Description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="course_image">Course Image</label>
                        <input type="file" class="form-control-file" id="course_image" name="course_image" required="required">
                        Current Image-<img  id="course_image_show" src="" class="img-responsive" width="150">
                    </div>
                    <button type="submit" id="submit" class="btn btn-block btn-primary text-uppercase" name="submit" style="width: 150px;">Update</button>
                </form>
            </div>
        </div>
    </div>

</div>
