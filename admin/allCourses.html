            $.ajax({
        type: 'get',
        url: 'http://localhost:8000/courses',
        beforeSend: function(xhr) {
            if (tok) {
                xhr.setRequestHeader('Authorization', 'Bearer ' + tok);
            }
        },
        success: function(data) {
            console.log(data);
            $.each(data, function(index) {
                var course_image="http://localhost:8000/"+data[index].course_image;
                var final_image='<img src='+course_image+' class="img-responsive" width="100">';
                tableCourse.row.add([
                    data[index].course_name,data[index].course_duration,data[index].course_price,data[index].course_modules,data[index].course_desc,final_image
                    ]).draw(false);
            });
